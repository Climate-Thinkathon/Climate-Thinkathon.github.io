  alt: Picture of Luana
  topic: Topic
  description: Luana finished her Cognitive Science Bachelor at the University of Osnabrück as a guest scientist in the copan collaboration at the Potsdam Institute for Climate Impact Research (PIK). She recently started her Master's degree in Environmental Systems and Resource Management at the University of Osnabrück, and continues to work as a researcher at PIK. Luana is interested in investigating the links between individual cognition and human behavior / social dynamics in social-ecological systems.

- title: Johannes Schrumpf
  name: Name-3
  subtitle: Organizer
  img: Johannes.png
  thumbnail: Johannes.png
  alt: Picture of Name
  topic: Topic
  description: Johannes is a Cognitive Scientist and PhD candidate at the University of Osnabrück. His focus lies on utilizing, understanding, and comparing algorithms to make the world a better place. He applies this in the world of digital education to bring information to, and connect people to enable them to follow their own individual interests. Johannes is interested in the development and the evaluation of Artificial Intelligence algorithms for a more human digital age.