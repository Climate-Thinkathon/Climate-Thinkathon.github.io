  description: Tula completed her Cognitive Science Bachelor's thesis with the Potsdam Institute for Climate Impact Research (PIK) Future Lab of Artificial Intelligence. She works as a research assistant at The German Research Center for Artificial Intelligence (DFKI) and Charité Berlin, and studies psychology. Tula’s interdisciplinary interests range from machine learning applications to critical science and clinical psychology.

- title: Luana Schwarz
  name: Name-1
